<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitYourHealth</title>
</head>

<style>
@import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap');

.congrats-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #fdf8f2; /* Light cream background */
    text-align: center;
}

.congrats-box {
    background: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 90%;
    position: relative;
}

.image-container {
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    margin-bottom: 10px; /* Space between images and h1 */
}

.image-container img {
    width: 70px; /* Adjust size as needed */
    margin: 0 10px;
}

h1 {
    font-size: 28px;
    font-weight: 700;
    font-family: 'Ubuntu', sans-serif;
    color: #000033;
    margin-top: 30px;
}

.congrats-box p {
    font-size: 16px;
    font-weight: 300;
    color: #000033;
    font-family: 'Ubuntu', sans-serif;
    margin-top: 5px;
}

.congrats-box p strong {
    font-weight: 300;
    font-family: 'Ubuntu', sans-serif;
}

.close-btn {
    background-color: #E68a00; /* Orange button */
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 20px;
    transition: transform 0.3s ease-in-out, background 0.3s;
}

.close-btn:hover {
    transform: scale(1.1);
}

</style>

<body>
    
    <div class="congrats-container">
        <div class="congrats-box">
            <div class="image-container">
                <img src="./Assets/fetti.png" alt="left">
                <h1>CONGRATULATIONS !!!</h1>
                <img src="./Assets/fetti.png" alt="right">
            </div>
            <p>You have successfully registered to our Newsletter!</p>
            <p><strong>You will receive a confirmation email within 24 hours.</strong></p>
            
            <button class="close-btn">Close</button>
        </div>
    </div>
    
</body>
</html>
