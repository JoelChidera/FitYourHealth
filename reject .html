<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitYourHealth</title>
</head>

<style>

@import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap');

    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #FFF9F0;
        text-align: center;
        font-family: 'Ubuntu', sans-serif;
    }
    
    .oops-box {
        background: #FFF;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 90%;
        text-align: center;
        border: none; /* Added border around the box */
    }

    h1 {
        color: red;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
    }
    
    p {
        color: #000033;
        font-size: 20px;
        font-weight: 300;
        margin-bottom: 20px;
    }
    
    .close-btn {
        background-color: #E68a00;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 12px;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.3s ease-in-out, background 0.3s;
    }
    
    .close-btn:hover {
    transform: scale(1.1);
    }

</style>

<body>
    
    <div class="oops-box">
        <h1>OOPS !!!</h1>
        <p>Something went wrong...</p>
        <button class="close-btn">Close</button>
    </div>

</body>
</html>
